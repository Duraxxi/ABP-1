<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicacoes</title>
    <link rel="stylesheet" href="../src/styles/layout/publicacoes.css">
</head>

<body>
    <main class="container">
        <h1 class="page_title">Feed</h1>
        <section class="filters">
            <form id="form-filters">
                <select id="filter-tipo">
                    <option>Tipo de publicação</option>
                </select>
                <select id="filter-ano">
                    <option>ano de publicação</option>
                </select>
                <select id="palavra-chave">
                    <option>Palavra-chave</option>
                </select>
                <button type="submit" id="filtrar">Filtrar</button>
                <button type="button" id="limpar">Limpar filtros</button>
            </form>
        </section>
        <section class="publications">
            <div class="pubs-grid">
                <article class="pub-card" data-id="1">
                    <img class="pub-cover" src="../src/assets/image/Figura_A1_GR.jpg" alt="capa">
                    <h2 class="pub-title">Estimating crop sowing and harvesting dates...</h2>
                    <p class="pub-authors">Por Anochi, Juliane e Schimazu(2025)</p>
                    <div class="pub-actions">
                        <button class="btn">PDF</button>
                        <button class="btn">Citação</button>
                        <button class="btn">DOI</button>
                    </div>
                </article>
                <article class="pub-card" data-id="2">
                    <img class="pub-cover" src="../src/assets/image/Figura_A1_GR.jpg" alt="capa">
                    <h2 class="pub-title">Estimating crop sowing and harvesting dates...</h2>
                    <p class="pub-authors">Por Anochi, Juliane e Schimazu(2025)</p>
                    <div class="pub-actions">
                        <button class="btn">PDF</button>
                        <button class="btn">Citação</button>
                        <button class="btn">DOI</button>
                    </div>
                </article>
                <article class="pub-card" data-id="3">
                    <img class="pub-cover" src="../src/assets/image/Figura_A1_GR.jpg" alt="capa">
                    <h2 class="pub-title">Estimating crop sowing and harvesting dates...</h2>
                    <p class="pub-authors">Por Anochi, Juliane e Schimazu(2025)</p>
                    <div class="pub-actions">
                        <button class="btn">PDF</button>
                        <button class="btn">Citação</button>
                        <button class="btn">DOI</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
